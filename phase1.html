
<html>
    <head>
      <title>Phase One</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script>
      function save(){
       if (typeof(Storage) !== "undefined") {
         var name = document.getElementById("nameid").value
         var email = document.getElementById("inputEmail").value
         var date = document.getElementById("dateid").value
         localStorage.setItem("name", name);
         localStorage.setItem("email", email);
         localStorage.setItem("date", date);
         // Retrieve
       } else {
         document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
       }}
       </script>
  </head>
  <body>
  
    
          <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <h5 class="card-title text-center">Register - Wizard</h5>
                    <form class="form-signin">
                      <div class="form-label-group">
                      <label for="name">name</label>
                      <input type="text" id="nameid" class="form-control" required autofocus>
                      </div>
                      <div class="form-label-group">
                              <label for="inputEmail">Email address</label>
                        <input  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      </div>
                      <div class="form-label-group">
                              <label for="dateid">BirthDate</label>
                        <input type="date" id="dateid" class="form-control" required>
                      </div>
                         <br>
                      <div>
                      <button onclick = "save()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Next</button>
                      </div>
                      <hr class="my-4">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </body>
  </html>
